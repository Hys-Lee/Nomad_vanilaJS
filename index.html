<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    </style>
</head>
<body>


    <img id="ipad" src="./img/ipad3.png">
    <div class="container">
        
        <figure id="figure">
            <img id="background">
        </figure>
        <div class="main">
            <div id="blur"></div>
            <div class="plate">
                
                <div class="locked">
                    
                    <h2 id="clock">00:00</h2>
                    <img id="lock"src="./img/padlock.png">
                    <form id="login-form" class="hidden">
                        <input  class="hidden"
                          required 
                          maxlength="15"
                          type="text" 
                          placeholder="What is your name?">
                          
                    </form>
                    
                </div>
                
                <h1 id="greeting" class="hidden"></h1>
                <div id="weather" class="hidden">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="content"class="hidden">
                    
                    <div id="quotes">
                        <span></span>
                        <span></span>
                    </div>
                    
                    <ul id="todo-list" class=""></ul>
                    

                </div>
                <form id="todo-form" class="hidden">
                    <input required type="text" placeholder="Input your works" maxlength="27">
                </form>

            </div>
            
        </div>
        
    </div>
    

    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todolist.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/Lock.js"></script>
</body>
</html>
